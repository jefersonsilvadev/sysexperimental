            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                
                <h2>Cadastro de Entrada de Mercadoria</h2>

                <form action="http://localhost:3000/estoque-add" method="post">

                    <div class="mb-3">
                        <label>Num da Nota Fiscal</label>
                        <input name="nota" type="text" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Destino</label>
                        <select name="destino" class="form-select">
                            <option>Sala A</option>
                            <option>Sala B</option>
                            <option>Sala C</option>
                            <option>Sala D</option>
                        </select>
                    </div>
                   
                    <div class="row">
                        
                        <div class="mb-3 col-9">
                            <label>Produto</label>
                            <input name="produto" type="text" class="form-control"/>
                        </div>

                        <div class="mb-3 col-3">
                            <label>Quantidade</label>
                            <input name="quantidade" type="text" class="form-control"/>
                        </div>
                    </div>
                        <div class="mb-3">
                            <label>Foto da embalagem</label>
                            <input type="file" class="form-control"/>
                        </div>

                        <button class="btn btn-primary">Cadastrar</button>

                    </div>
                </form>
